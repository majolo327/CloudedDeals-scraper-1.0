name: Daily Scraper

# Dynamic run name — each scheduled region is identifiable at a glance in the
# Actions UI (e.g. "Scrape — nevada", "Scrape — michigan (2/4)").
# Uses contains() instead of == for resilient cron-expression matching.
run-name: >-
  Scrape — ${{
    github.event_name == 'workflow_dispatch'
      && format('{0}{1}', github.event.inputs.region || 'all',
           github.event.inputs.dry_run == 'true' && ' (dry-run)' || '')
    || contains(github.event.schedule || '', '0 11') && 'pennsylvania'
    || contains(github.event.schedule || '', '20 11') && 'massachusetts (1/2)'
    || contains(github.event.schedule || '', '22 11') && 'massachusetts (2/2)'
    || contains(github.event.schedule || '', '45 11') && 'new-york (1/2)'
    || contains(github.event.schedule || '', '47 11') && 'new-york (2/2)'
    || contains(github.event.schedule || '', '0 12') && 'new-jersey (1/2)'
    || contains(github.event.schedule || '', '2 12') && 'new-jersey (2/2)'
    || contains(github.event.schedule || '', '30 12') && 'ohio (1/2)'
    || contains(github.event.schedule || '', '32 12') && 'ohio (2/2)'
    || contains(github.event.schedule || '', '0 13') && 'michigan (1/4)'
    || contains(github.event.schedule || '', '2 13') && 'michigan (2/4)'
    || contains(github.event.schedule || '', '4 13') && 'michigan (3/4)'
    || contains(github.event.schedule || '', '6 13') && 'michigan (4/4)'
    || contains(github.event.schedule || '', '30 13') && 'illinois (1/3)'
    || contains(github.event.schedule || '', '32 13') && 'illinois (2/3)'
    || contains(github.event.schedule || '', '34 13') && 'illinois (3/3)'
    || contains(github.event.schedule || '', '0 14') && 'arizona (1/2)'
    || contains(github.event.schedule || '', '2 14') && 'arizona (2/2)'
    || contains(github.event.schedule || '', '30 14') && 'colorado (1/3)'
    || contains(github.event.schedule || '', '32 14') && 'colorado (2/3)'
    || contains(github.event.schedule || '', '34 14') && 'colorado (3/3)'
    || contains(github.event.schedule || '', '5 16') && 'southern-nv'
    || contains(github.event.schedule || '', '0 17') && 'missouri (1/2)'
    || contains(github.event.schedule || '', '2 17') && 'missouri (2/2)'
    || 'scheduled'
  }}

on:
  schedule:
    # 26 cron jobs across 11 states.  States with 60+ sites are sharded
    # into parallel jobs of ≤50 sites each via round-robin in main.py.
    # East Coast runs first (6 AM EST), then Midwest/West, then NV anchor.
    # GHA crons typically run 5-30 min late — account for that.
    #
    # ── East Coast (6-8 AM EST) ─────────────────────────────────────
    - cron: "0 11 * * *"    # pennsylvania      — 6:00 AM EST  (~43 sites)
    - cron: "20 11 * * *"   # massachusetts-1    — 6:20 AM EST  (shard 1/2, ~56 sites)
    - cron: "22 11 * * *"   # massachusetts-2    — 6:22 AM EST  (shard 2/2, ~55 sites)
    - cron: "45 11 * * *"   # new-york-1         — 6:45 AM EST  (shard 1/2, ~37 sites)
    - cron: "47 11 * * *"   # new-york-2         — 6:47 AM EST  (shard 2/2, ~37 sites)
    - cron: "0 12 * * *"    # new-jersey-1       — 7:00 AM EST  (shard 1/2, ~51 sites)
    - cron: "2 12 * * *"    # new-jersey-2       — 7:02 AM EST  (shard 2/2, ~51 sites)
    - cron: "30 12 * * *"   # ohio-1             — 7:30 AM EST  (shard 1/2, ~39 sites)
    - cron: "32 12 * * *"   # ohio-2             — 7:32 AM EST  (shard 2/2, ~39 sites)
    #
    # ── Midwest / Great Lakes ───────────────────────────────────────
    # Michigan (4 shards), Illinois (3 shards)
    - cron: "0 13 * * *"    # michigan-1         — 8:00 AM EST  (shard 1/4, ~49 sites)
    - cron: "2 13 * * *"    # michigan-2         — 8:02 AM EST  (shard 2/4, ~49 sites)
    - cron: "4 13 * * *"    # michigan-3         — 8:04 AM EST  (shard 3/4, ~49 sites)
    - cron: "6 13 * * *"    # michigan-4         — 8:06 AM EST  (shard 4/4, ~49 sites)
    - cron: "30 13 * * *"   # illinois-1         — 8:30 AM EST  (shard 1/3, ~55 sites)
    - cron: "32 13 * * *"   # illinois-2         — 8:32 AM EST  (shard 2/3, ~55 sites)
    - cron: "34 13 * * *"   # illinois-3         — 8:34 AM EST  (shard 3/3, ~55 sites)
    #
    # ── Mountain / West ─────────────────────────────────────────────
    # Arizona (2 shards), Colorado (3 shards)
    - cron: "0 14 * * *"    # arizona-1          — 7:00 AM MST  (shard 1/2, ~50 sites)
    - cron: "2 14 * * *"    # arizona-2          — 7:02 AM MST  (shard 2/2, ~50 sites)
    - cron: "30 14 * * *"   # colorado-1         — 7:30 AM MST  (shard 1/3, ~44 sites)
    - cron: "32 14 * * *"   # colorado-2         — 7:32 AM MST  (shard 2/3, ~44 sites)
    - cron: "34 14 * * *"   # colorado-3         — 7:34 AM MST  (shard 3/3, ~45 sites)
    #
    # ── NV anchor — fresh data by Vegas open ────────────────────────
    - cron: "5 16 * * *"    # southern-nv        — 8:05 AM PST  (53 sites, ~30 min) ★
    #
    # ── Tail ────────────────────────────────────────────────────────
    # Missouri (2 shards)
    - cron: "0 17 * * *"    # missouri-1         — 11:00 AM CST (shard 1/2, ~45 sites)
    - cron: "2 17 * * *"    # missouri-2         — 11:02 AM CST (shard 2/2, ~44 sites)
  workflow_dispatch:
    inputs:
      platform_group:
        description: "Platform group to scrape"
        required: false
        type: choice
        options:
          - all
          - stable
          - new
        default: "all"
      region:
        description: "Region/state to scrape (sharded states support -1, -2, etc.)"
        required: false
        type: choice
        options:
          - all
          - southern-nv
          - michigan
          - michigan-1
          - michigan-2
          - michigan-3
          - michigan-4
          - illinois
          - illinois-1
          - illinois-2
          - illinois-3
          - arizona
          - arizona-1
          - arizona-2
          - colorado
          - colorado-1
          - colorado-2
          - colorado-3
          - missouri
          - missouri-1
          - missouri-2
          - new-jersey
          - new-jersey-1
          - new-jersey-2
          - massachusetts
          - massachusetts-1
          - massachusetts-2
          - ohio
          - ohio-1
          - ohio-2
          - new-york
          - new-york-1
          - new-york-2
          - pennsylvania
        default: "all"
      dry_run:
        description: "Dry run (scrape but don't write to DB)"
        required: false
        type: boolean
        default: false
      limit_dispensaries:
        description: "Test with limited dispensaries (1 per platform)"
        required: false
        type: boolean
        default: false
      single_site:
        description: "Scrape a single site by slug (e.g. td-gibson)"
        required: false
        type: string
        default: ""

# Concurrency is scoped per-region so each state runs independently.
# Scheduled runs key off the cron expression; manual runs key off region input.
concurrency:
  group: scraper-${{ github.event.schedule || github.event.inputs.region || 'default' }}
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Determine region
        id: region
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ github.event.inputs.region || 'all' }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 11 * * *" ]; then
            echo "value=pennsylvania" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "20 11 * * *" ]; then
            echo "value=massachusetts-1" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "22 11 * * *" ]; then
            echo "value=massachusetts-2" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "45 11 * * *" ]; then
            echo "value=new-york-1" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "47 11 * * *" ]; then
            echo "value=new-york-2" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 12 * * *" ]; then
            echo "value=new-jersey-1" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "2 12 * * *" ]; then
            echo "value=new-jersey-2" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "30 12 * * *" ]; then
            echo "value=ohio-1" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "32 12 * * *" ]; then
            echo "value=ohio-2" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 13 * * *" ]; then
            echo "value=michigan-1" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "2 13 * * *" ]; then
            echo "value=michigan-2" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "4 13 * * *" ]; then
            echo "value=michigan-3" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "6 13 * * *" ]; then
            echo "value=michigan-4" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "30 13 * * *" ]; then
            echo "value=illinois-1" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "32 13 * * *" ]; then
            echo "value=illinois-2" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "34 13 * * *" ]; then
            echo "value=illinois-3" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 14 * * *" ]; then
            echo "value=arizona-1" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "2 14 * * *" ]; then
            echo "value=arizona-2" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "30 14 * * *" ]; then
            echo "value=colorado-1" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "32 14 * * *" ]; then
            echo "value=colorado-2" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "34 14 * * *" ]; then
            echo "value=colorado-3" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 17 * * *" ]; then
            echo "value=missouri-1" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "2 17 * * *" ]; then
            echo "value=missouri-2" >> $GITHUB_OUTPUT
          else
            echo "value=southern-nv" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: clouded-deals/scraper/requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('clouded-deals/scraper/requirements.txt') }}

      - name: Install dependencies
        working-directory: clouded-deals/scraper
        run: |
          pip install -r requirements.txt
          playwright install-deps
          playwright install chromium

      - name: Test Supabase connection
        working-directory: clouded-deals/scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python test_connection.py

      - name: Run scraper
        working-directory: clouded-deals/scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          LIMIT_DISPENSARIES: ${{ github.event.inputs.limit_dispensaries || 'false' }}
          SINGLE_SITE: ${{ github.event.inputs.single_site || '' }}
          # Force run for manual dispatch and non-NV scheduled regions
          # (idempotency check doesn't track per-region yet).
          FORCE_RUN: ${{ github.event_name == 'workflow_dispatch' && 'true' || steps.region.outputs.value != 'southern-nv' && 'true' || 'false' }}
          PLATFORM_GROUP: ${{ github.event.inputs.platform_group || 'stable' }}
          REGION: ${{ steps.region.outputs.value }}
        run: |
          echo "=== Scraper Configuration ==="
          echo "Group:      $PLATFORM_GROUP"
          echo "Region:     $REGION"
          echo "Dry run:    $DRY_RUN"
          echo "Limited:    $LIMIT_DISPENSARIES"
          echo "Single:     $SINGLE_SITE"
          echo "Force:      $FORCE_RUN"
          echo "============================="

          if [ -n "$SINGLE_SITE" ]; then
            python main.py "$SINGLE_SITE"
          else
            python main.py
          fi

      - name: Show scrape summary
        if: always()
        working-directory: clouded-deals/scraper
        run: |
          if [ -f scrape_summary.txt ]; then
            echo "### Scrape Summary" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat scrape_summary.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo ""
            echo "=== Scrape Summary ==="
            cat scrape_summary.txt
          else
            echo "No scrape_summary.txt found (scraper may have crashed before report)"
          fi

      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots-${{ steps.region.outputs.value }}-${{ github.run_id }}
          path: |
            clouded-deals/scraper/debug_screenshots/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload scrape summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-summary-${{ github.event.inputs.platform_group || 'stable' }}-${{ github.run_id }}
          path: |
            clouded-deals/scraper/scrape_summary.txt
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ steps.region.outputs.value }}-${{ github.run_id }}
          path: |
            clouded-deals/scraper/*.log
          retention-days: 7
