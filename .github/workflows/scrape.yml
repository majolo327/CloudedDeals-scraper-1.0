name: Daily Scraper

on:
  schedule:
    # Single daily run: 8:00 AM Pacific = 16:00 UTC (15:00 during PDT)
    - cron: "0 16 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (scrape but don't write to DB)"
        required: false
        type: boolean
        default: false
      limit_dispensaries:
        description: "Test with only 3 dispensaries (1 per platform)"
        required: false
        type: boolean
        default: false
      single_site:
        description: "Scrape a single site by slug (e.g. td-gibson)"
        required: false
        type: string
        default: ""

concurrency:
  group: daily-scraper
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: clouded-deals/scraper/requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('clouded-deals/scraper/requirements.txt') }}

      - name: Install dependencies
        working-directory: clouded-deals/scraper
        run: |
          pip install -r requirements.txt
          playwright install-deps
          playwright install chromium

      - name: Test Supabase connection
        working-directory: clouded-deals/scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python test_connection.py

      - name: Run scraper
        working-directory: clouded-deals/scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          LIMIT_DISPENSARIES: ${{ github.event.inputs.limit_dispensaries || 'false' }}
          SINGLE_SITE: ${{ github.event.inputs.single_site || '' }}
          FORCE_RUN: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}
        run: |
          echo "=== Scraper Configuration ==="
          echo "Dry run:    $DRY_RUN"
          echo "Limited:    $LIMIT_DISPENSARIES"
          echo "Single:     $SINGLE_SITE"
          echo "============================="

          if [ -n "$SINGLE_SITE" ]; then
            python main.py "$SINGLE_SITE"
          else
            python main.py
          fi

      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots-${{ github.run_id }}
          path: |
            clouded-deals/scraper/debug_screenshots/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_id }}
          path: |
            clouded-deals/scraper/*.log
          retention-days: 7
