name: Site Diagnostics

on:
  workflow_dispatch:
    inputs:
      filter:
        description: "pytest -k filter (e.g. 'td_gibson', 'planet13', 'oasis', 'carrot', 'P1', 'ZeroProduct', 'Deep'). Leave blank for all 16 tests."
        required: false
        type: string
        default: ""
      test_class:
        description: "Which test group to run"
        required: false
        type: choice
        options:
          - all
          - p1-failures
          - zero-product
          - deep-diagnostics
        default: "all"
      timeout_minutes:
        description: "Max runtime in minutes (default 90)"
        required: false
        type: number
        default: 90

concurrency:
  group: site-diagnostics
  cancel-in-progress: true

jobs:
  diagnose:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJSON(inputs.timeout_minutes || '45') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: clouded-deals/scraper/requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('clouded-deals/scraper/requirements.txt') }}

      - name: Install dependencies
        working-directory: clouded-deals/scraper
        run: |
          pip install -r requirements.txt
          pip install "pytest>=8.0" "pytest-asyncio>=0.23" "pytest-timeout>=2.2"
          playwright install-deps
          playwright install chromium

      - name: Create output directory
        working-directory: clouded-deals/scraper
        run: mkdir -p debug_screenshots

      - name: Run site diagnostics
        working-directory: clouded-deals/scraper
        run: |
          FILTER="${{ github.event.inputs.filter }}"
          CLASS="${{ github.event.inputs.test_class }}"

          echo "========================================"
          echo "  SITE DIAGNOSTICS"
          echo "========================================"
          echo "  Filter:  ${FILTER:-none}"
          echo "  Class:   ${CLASS:-all}"
          echo "========================================"

          # Build the -k expression from class selection + optional filter
          K_EXPR=""
          case "$CLASS" in
            p1-failures)      K_EXPR="TestP1Failures" ;;
            zero-product)     K_EXPR="TestZeroProductSites" ;;
            deep-diagnostics) K_EXPR="TestDeepDiagnostics" ;;
            *)                K_EXPR="" ;;
          esac

          # Layer on the user's filter if provided
          if [ -n "$FILTER" ] && [ -n "$K_EXPR" ]; then
            K_EXPR="$K_EXPR and ($FILTER)"
          elif [ -n "$FILTER" ]; then
            K_EXPR="$FILTER"
          fi

          # Run — no -x so every site runs even if some fail
          if [ -n "$K_EXPR" ]; then
            python -m pytest tests/test_site_diagnostics.py \
              -v -s --tb=short --timeout=600 \
              -k "$K_EXPR" \
              2>&1 | tee debug_screenshots/diagnostics_log.txt || true
          else
            python -m pytest tests/test_site_diagnostics.py \
              -v -s --tb=short --timeout=600 \
              2>&1 | tee debug_screenshots/diagnostics_log.txt || true
          fi

      - name: Print results summary
        if: always()
        working-directory: clouded-deals/scraper
        run: |
          echo ""
          echo "========================================"
          echo "  RESULTS SUMMARY"
          echo "========================================"
          if [ -f debug_screenshots/diagnostics_log.txt ]; then
            # Pull out just the DIAGNOSTIC REPORT blocks and PASSED/FAILED lines
            grep -E '(DIAGNOSTIC REPORT|Product count|Error:|PASSED|FAILED|Selector probes)' \
              debug_screenshots/diagnostics_log.txt || echo "  (no results found in log)"
          else
            echo "  No log file — check the run step for errors"
          fi
          echo "========================================"

      - name: Upload diagnostic artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: site-diagnostics-${{ github.run_id }}
          path: |
            clouded-deals/scraper/debug_screenshots/
          retention-days: 14
          if-no-files-found: warn
